<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <table>
        <tr>
            <td onclick="fillShape(0)"><img class="shape d-none" src="img/circle.png">
                <img class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(1)"></td><img class="shape d-none" src="img/circle.png">
                <img class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(2)"></td><img class="shape d-none" src="img/circle.png">
                <img class="shape d-none" src="img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)"></td><img class="shape d-none" src="img/circle.png">
                <img class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(4)"><img class="shape d-none" src="img/circle.png">
                <img class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(5)"><img class="shape d-none" src="img/circle.png">
                <img class="shape d-none" src="img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)"><img class="shape d-none" src="img/circle.png">
                <img class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(7)"><img class="shape d-none" src="img/circle.png">
                <img class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(8)"><img class="shape d-none" src="img/circle.png">
                <img class="shape d-none" src="img/cross.png">
            </td>
        </tr>
    </table>

</body>

</html>
